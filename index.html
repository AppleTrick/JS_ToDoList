<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 시계 -->
    <div class="clock-design">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="sessions">AM</span>
    </div>

    <!-- form 을 통해 확인하나 사용하기! 최대한 코드를 줄일 수록 해보자. -->
    <div class="mainForm">
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="이름을 입력해주세요 "/>
            <!-- <input type="submit" value="log in"/> -->
        </form>
        <span id="greeting" class="hidden"></span>
    </div>
    


    <!-- 로그아웃 버튼 -->
    <div class="logoutBtn">
        <form id="logout" class="hidden">
            <!-- <button type="submit">
                <img src="./img/logout.svg"/>
            </button> -->
            <input type="image" src="./img/logout.svg">
        </form>
    </div>
    
    <div id="todo-Div" class="hidden tdl">
        <!-- todolist 입력 부분 -->
        <form id = "todo-form">
            <input type="text" placeholder="할일을 작성해주세요" required/>
        </form>

        <!-- todo-list 부분 -->
        <ol id="todo-list">

        </ol>
    </div>

    <!-- 명언 부분 -->
    <div id="quote" class="hidden">
        <div>
            <span></span>
        </div>
        <div>
            <span></span>
        </div>
    </div>
    
    <!-- 날씨 정보 -->
    <div id = "weather">
        <span></span>
        <span></span>
    </div>
   
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>
</html>
